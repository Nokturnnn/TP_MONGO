<div class="container"> 
    <form id="carModif">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="genre">Marque</label>
            <br>
            <input type="text" class="form-control" id="marque">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="pays">Prix Journée</label>
            <br>
            <input type="text" class="form-control" id="prixJournee">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Immatriculation</label>
            <br>
            <input type="text" class="form-control" id="immatriculation">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Date mise en service</label>
            <br>
            <input type="text" class="form-control" id="dateMiseEnService">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Kilometrage</label>
            <br>
            <input type="text" class="form-control" id="kilometrage">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Numéro Réservation</label>
            <br>
            <input type="text" class="form-control" id="numeroReservation">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Date de Début</label>
            <br>
            <input type="text" class="form-control" id="dateDeDebut">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="date">Date de Fin</label>
            <br>
            <input type="text" class="form-control" id="dateDeFin">
          </div>
        </div>
      </div>
    </form>
    <div class="validation">
      <button class="btn btn-outline-success" id="modif">Modifier</button>
    </div>
